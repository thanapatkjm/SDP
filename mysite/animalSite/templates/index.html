<style>
* {
  box-sizing:border-box;
}

.left {
  /* background-color:#2196F3; */
  padding:20px;
  float:left;
  width:10%; /* The width is 20%, by default */
}

.main {
  /* background-color:#f1f1f1; */
  padding:20px;
  float:left;
  width:10%; /* The width is 60%, by default */
}

.right {
    /* background-color:#4CAF50; */
  padding:20px;
  float:left;
  width:10%; /* The width is 20%, by default */
}

/* Use a media query to add a break point at 800px: */
@media screen and (max-width:800px) {
  .left, .main, .right {
    width:100%; /* The width is 100%, when the viewport is 800px or smaller */
  }
}
</style>
{% if list_animal_name %}
<h1>List of Animals </h1>
    <ul>
    {% for name in list_animal_name %}
        <li><a href="{% url 'animal:detail' name.id %}">{{ name.animal_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Data are available.</p>
{% endif %}

<form action="{% url 'animal:created' %}" method="get">
<div class="left">
  <input type="submit" value="Add_more">
</div>
</form>

<form action="{% url 'animal:test_delete' %}" method="get">
<div class="main">
  <input type="submit" value="Delete">
</div>
</form>

<form action="{% url 'animal:table' %}" method="get">
<div class="right">
  <input type="submit" value="Table">
</div>
</form>
